<script>
    var timeSpan = document.getElementById('time');
    timeSpan.innerHTML = getTime();
    setInterval(function () {
        timeSpan.innerHTML = getTime();
    }, 1000);

    function joinZero(num) {
        return (Array(2).join("0") + num).slice(-2);
    }

    function getTime() {
        var date = new Date();
        return date.getFullYear() +
            '-' +
            joinZero(date.getMonth() + 1) +
            '-' +
            joinZero(date.getDate()) +
            '&nbsp;' +
            joinZero(date.getHours()) +
            ':' +
            joinZero(date.getMinutes()) +
            ':' +
            joinZero(date.getSeconds());
    }

    /* 鼠标点击文字特效 */
    var a_idx = 0;
    document.body.addEventListener('click', function (e) {
        var a = ["❤富强❤", "❤民主❤", "❤文明❤", "❤和谐❤", "❤自由❤", "❤平等❤", "❤公正❤", "❤法治❤", "❤爱国❤", "❤敬业❤", "❤诚信❤", "❤友善❤"];
        // var a = ["富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善"];
        var span = document.createElement('span');
        span.className = 'span';
        span.innerHTML = '<span>' + a[a_idx] + '</span>';
        console.log(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
            y = e.pageY;
        span.style.zIndex = '999999999999999';
        span.style.top = (y - 20) + 'px';
        span.style.left = x + 'px';
        span.style.position = 'absolute';
        span.style.fontWeight = 'bold';
        span.style.color = "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")";
        span.style.opacity = '1';
        document.body.appendChild(span);
        setTimeout(function () {
            var spanList = document.getElementsByClassName('span');
            var lastSpan = spanList[spanList.length - 1];
            lastSpan.style.top = (y - 180) + 'px';
            lastSpan.style.left = (x + (Math.random() * 50 - 25)) + 'px';
            lastSpan.style.opacity = '0';
            lastSpan.style.transitionDuration = '1500ms';
        }, 0);
        setTimeout(function () {
            span.remove();
        }, 1500);
    });
</script>
