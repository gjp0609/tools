<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="../static/css/bulma.css" th:href="@{/css/bulma.min.css}"/>
    <link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.min.css}"/>
    <link rel="stylesheet" href="../static/jsoneditor/jsoneditor.min.css" th:href="@{/jsoneditor/jsoneditor.min.css}"/>
    <script src="../static/jsoneditor/jsoneditor.min.js" th:src="@{/jsoneditor/jsoneditor.min.js}"></script>
    <style>

        .columns{
            height: 96%;
        }

        .center {
            width: 50px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        .center-button {
            margin: 30px 10px;
        }

        .center-button button {
            height: 30px;
            width: 30px;
        }

        #json-editor-left,
        #json-editor-right {
            height: 99%;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<div class="columns">
    <div class="column">
        <div id="json-editor-left"></div>
    </div>
    <div class="center">
        <div class="center-button">
            <button onclick="toLeft()">◀</button>
        </div>
        <div class="center-button">
            <button onclick="toRight()">▶</button>
        </div>
    </div>
    <div class="column">
        <div id="json-editor-right"></div>
    </div>
</div>
<script>
    const editorLeft = new JSONEditor(document.getElementById('json-editor-left'), {
        onChangeText: function (jsonString) {
            localStorage.setItem('data', jsonString);
        },
        mode: 'code',
        modes: ['code', 'form', 'text', 'tree', 'view', 'preview'],
    });

    const editorRight = new JSONEditor(document.getElementById('json-editor-right'), {
        onChangeText: function (jsonString) {
            localStorage.setItem('data', jsonString);
        },
        mode: 'tree',
        modes: ['code', 'form', 'text', 'tree', 'view', 'preview'],
    });
    let data = localStorage.getItem('data');
    editorLeft.updateText(data || '{}');
    editorRight.updateText(data || '{}');

    function toLeft() {
        editorLeft.updateText(editorRight.getText());
    }

    function toRight() {
        editorRight.updateText(editorLeft.getText());
    }
</script>
</body>
</html>
